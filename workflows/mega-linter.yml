name: MegaLinter (Reusable)

on:
  workflow_call:
    inputs:
      exclude_dirs:
        description: 'Comma-separated list of directories to exclude from linting'
        type: string
        default: '.github,.git,.cache,node_modules'
        required: false
      config_file:
        description: 'Path to MegaLinter config file'
        type: string
        default: '.megalinter.yml'
        required: false
      apply_fixes:
        description: 'Apply fixes automatically'
        type: string
        default: 'all'
        required: false
      validate_all:
        description: 'Validate all files (not just changed)'
        type: boolean
        default: false
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: MegaLinter
        id: ml
        uses: oxsecurity/megalinter@v8
        env:
          VALIDATE_ALL_CODEBASE: ${{ inputs.validate_all }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLY_FIXES: ${{ inputs.apply_fixes }}
          MEGALINTER_CONFIG: ${{ inputs.config_file }}
          FILTER_REGEX_EXCLUDE: ${{ inputs.exclude_dirs }}
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true

      - name: Archive MegaLinter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: megalinter-reports
          path: |
            megalinter-reports
            mega-linter.log
          retention-days: 7

      - name: Create Job Summary
        if: always()
        run: |
          echo "## MegaLinter Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.ml.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f megalinter-reports/summary.md ]; then
            cat megalinter-reports/summary.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit and Push Fixes
        if: steps.ml.outputs.has_updated_sources == 1 && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: apply MegaLinter fixes [skip ci]'
          branch: ${{ github.head_ref || github.ref_name }}
          commit_user_name: 'megalinter-bot[bot]'
          commit_user_email: 'megalinter-bot[bot]@users.noreply.github.com'
