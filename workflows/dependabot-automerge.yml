name: Dependabot Auto-Merge (Reusable)
"on":
  workflow_call:
    inputs:
      merge_method:
        description: Merge method (merge, squash, rebase)
        type: string
        default: squash
        required: false
      auto_approve:
        description: Auto-approve Dependabot PRs
        type: boolean
        default: true
        required: false
      auto_merge:
        description: Auto-merge Dependabot PRs
        type: boolean
        default: true
        required: false
      update_types:
        description: Comma-separated list of update types to auto-merge (patch, minor, major)
        type: string
        default: patch,minor
        required: false
      exclude_packages:
        description: Comma-separated list of package names to exclude from auto-merge
        type: string
        default: ""
        required: false
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: false
permissions:
  contents: write
  pull-requests: write
jobs:
  dependabot:
    name: Dependabot Auto-Merge
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Get Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      - name: Check Update Type
        id: check-update
        run: |
          set -euo pipefail
          update_type="${{ steps.metadata.outputs.update-type }}"
          allowed_types="${{ inputs.update_types }}"
          package_name="${{ steps.metadata.outputs.dependency-names }}"
          excluded="${{ inputs.exclude_packages }}"
          {
            echo "## Dependabot Update Details"
            echo "- **Package**: $package_name"
            echo "- **Update Type**: $update_type"
            echo "- **Allowed Types**: $allowed_types"
          } >> "$GITHUB_STEP_SUMMARY"
          # Check exclusions
          if [[ -n $excluded ]] && grep -qF "$package_name" <<<"$excluded"; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "- **Status**: Skipped (excluded package)" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          # Check update type
          if grep -qF "$update_type" <<<"$allowed_types"; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "- **Status**: Eligible for auto-merge" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "- **Status**: Skipped (update type not allowed)" >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Auto-approve PR
        if: inputs.auto_approve && steps.check-update.outputs.skip == 'false'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      - name: Enable Auto-merge
        if: inputs.auto_merge && steps.check-update.outputs.skip == 'false'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT || github.token }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: ${{ inputs.merge_method }}
      - name: Comment on PR
        if: steps.check-update.outputs.skip == 'true'
        uses: actions/github-script@v7
        with:
          script: |-
            const body = [
              '## Dependabot Auto-Merge',
              '',
              'This PR was not auto-merged.',
              'Reason: Package excluded or update type not allowed.',
              '',
              'Please review and merge manually if appropriate.'
            ].join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
