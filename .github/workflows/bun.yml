# Bun Autofix Workflow (Reusable)
name: Bun Autofix (Reusable)

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C

jobs:
  autofix:
    name: Bun Autofix
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Autofix
        uses: autofix-ci/action@v1.3.2
        with:
          github-token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
