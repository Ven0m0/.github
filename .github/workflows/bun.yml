# Bun Setup & Test Workflow (Reusable)
name: Bun Setup (Reusable)

on:
  workflow_call:
    inputs:
      bun-version:
        type: string
        default: latest
        description: 'Bun version to use'
      run-tests:
        type: boolean
        default: true
        description: 'Run test suite'
      run-lint:
        type: boolean
        default: true
        description: 'Run linting'
      run-typecheck:
        type: boolean
        default: true
        description: 'Run type checking'
      test-command:
        type: string
        default: bun test
        description: 'Command to run tests'
      lint-command:
        type: string
        default: bun run lint
        description: 'Command to run linting'
      typecheck-command:
        type: string
        default: bun run typecheck
        description: 'Command to run type checking'
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C

jobs:
  setup:
    name: Bun Setup & CI
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version || 'latest' }}

      - name: Cache Dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Type Checking
        if: inputs.run-typecheck
        run: ${{ inputs.typecheck-command }}

      - name: Run Linting
        if: inputs.run-lint
        run: ${{ inputs.lint-command }}

      - name: Run Tests
        if: inputs.run-tests
        run: ${{ inputs.test-command }}
