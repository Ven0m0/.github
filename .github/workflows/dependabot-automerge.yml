# Dependabot Auto-Merge Workflow (Reusable)
name: Dependabot Auto-Merge (Reusable)
on:
  workflow_call:
    inputs:
      merge_method:
        type: string
        default: squash
      auto_approve:
        type: boolean
        default: true
      auto_merge:
        type: boolean
        default: true
      update_types:
        type: string
        default: patch,minor
      exclude_packages:
        type: string
        default: ""
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: false
permissions:
  contents: write
  pull-requests: write
jobs:
  dependabot:
    name: Dependabot Auto-Merge
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Get Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.PAT || github.token }}
      - name: Check Update Type
        id: check
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          type="${{ steps.metadata.outputs.update-type }}"
          allowed="${{ inputs.update_types }}"
          pkg="${{ steps.metadata.outputs.dependency-names }}"
          excluded="${{ inputs.exclude_packages }}"
          skip=false
          status="Eligible for auto-merge"
          [[ -n $excluded ]] && grep -qF "$pkg" <<<"$excluded" && { skip=true; status="Excluded package"; }
          [[ $skip == false ]] && ! grep -qF "$type" <<<"$allowed" && { skip=true; status="Update type not allowed"; }
          cat >>"$GITHUB_STEP_SUMMARY" <<EOF
          ## Dependabot Update
          - **Package**: $pkg
          - **Type**: $type
          - **Status**: $status
          EOF
          echo "skip=$skip" >>"$GITHUB_OUTPUT"
      - name: Auto-approve
        if: inputs.auto_approve && steps.check.outputs.skip == 'false'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.PAT || github.token }}
      - name: Enable Auto-merge
        if: inputs.auto_merge && steps.check.outputs.skip == 'false'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT || github.token }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: ${{ inputs.merge_method }}
      - name: Comment
        if: steps.check.outputs.skip == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Dependabot Auto-Merge\n\nNot auto-merged. Please review manually.'
            });
