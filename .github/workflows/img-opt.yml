# Image Optimization Workflow (Reusable)
name: Optimize Images (Reusable)

on:
  workflow_call:
    inputs:
      export_webp:
        type: boolean
        default: true
        description: 'Export images to WebP format'
      export_avif:
        type: boolean
        default: false
        description: 'Export images to AVIF format'
      replace_original:
        type: boolean
        default: false
        description: 'Remove original images after conversion'
      quality:
        type: number
        default: 85
        description: 'Image quality for WebP/AVIF exports (0-100)'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
jobs:
  optimize:
    name: Optimize Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          token: ${{ secrets.PAT || github.token }}

      - name: Cache Image Tools
        uses: actions/cache@v5
        with:
          path: ~/.cache/image-tools
          key: ${{ runner.os }}-image-tools-v1

      - name: Find Images
        id: find
        shell: bash
        run: |
          set -euo pipefail

          # Find all image files
          mapfile -t images < <(find . -type f \
            \( -iname '*.gif' -o -iname '*.svg' -o -iname '*.png' -o -iname '*.jpg' -o -iname '*.jpeg' \) \
            ! -path '*/.git/*' \
            ! -path '*/node_modules/*' \
            ! -path '*/.cache/*')

          count=${#images[@]}
          echo "count=$count" >> "$GITHUB_OUTPUT"

          if [[ $count -gt 0 ]]; then
            echo "## üñºÔ∏è Found $count images" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No images found" >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Compress and Optimize Images
        id: compress
        if: steps.find.outputs.count > 0
        uses: stellasoftio/image-optimizer-action@v2
        with:
          github-token: ${{ secrets.PAT || github.token }}
          export-webp: ${{ inputs.export_webp }}
          export-avif: ${{ inputs.export_avif }}
          compress-png: true
          compress-svg: true
          compress-jpg: true
          compress-webp: true
          compress-avif: true
          replace-original-after-export-webp: ${{ inputs.replace_original }}
          webp-quality: ${{ inputs.quality }}
          avif-quality: ${{ inputs.quality }}
      - name: Remove Original Images
        if: steps.compress.outputs.changes_detected == 'true' && inputs.replace_original
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob globstar

          # Remove original files for given basename
          remove_originals() {
            local basename=$1
            for ext in png jpg jpeg gif; do
              if [[ -f "$basename.$ext" ]]; then
                rm -v "$basename.$ext"
              fi
            done
          }

          count=0

          # Remove originals for AVIF exports
          if [[ "${{ inputs.export_avif }}" == "true" ]]; then
            while IFS= read -r -d '' avif_file; do
              remove_originals "${avif_file%.avif}"
              ((count++)) || true
            done < <(find . -name "*.avif" -type f -print0)
          fi

          # Remove originals for WebP exports
          if [[ "${{ inputs.export_webp }}" == "true" ]]; then
            while IFS= read -r -d '' webp_file; do
              remove_originals "${webp_file%.webp}"
              ((count++)) || true
            done < <(find . -name "*.webp" -type f -print0)
          fi

          echo "## üóëÔ∏è Removed $count original images" >> "$GITHUB_STEP_SUMMARY"
      - name: Calculate Optimization Stats
        if: steps.compress.outputs.changes_detected == 'true'
        id: stats
        shell: bash
        run: |
          set -euo pipefail

          # Calculate lines added and deleted
          added=$(git diff --numstat | awk '{sum += $1} END {print sum + 0}')
          deleted=$(git diff --numstat | awk '{sum += $2} END {print sum + 0}')

          # Calculate reduction percentage
          if [[ $deleted -gt 0 ]]; then
            pct=$(awk "BEGIN {printf \"%.1f\", (($deleted - $added) / $deleted) * 100}")
            echo "pct=$pct" >> "$GITHUB_OUTPUT"
            echo "## üìä ~$pct% file size reduction" >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Commit Image Optimizations
        if: steps.compress.outputs.changes_detected == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(img): optimize images [skip ci]"
          branch: ${{ github.head_ref || github.ref_name }}
          commit_user_name: image-optimizer-bot[bot]
          commit_user_email: image-optimizer-bot[bot]@users.noreply.github.com
          file_pattern: "*.png *.jpg *.jpeg *.gif *.svg *.webp *.avif"

      - name: Comment on Pull Request
        if: steps.compress.outputs.changes_detected == 'true' && github.event_name == 'pull_request' && steps.stats.outputs.pct != ''
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üñºÔ∏è Images optimized (~${{ steps.stats.outputs.pct }}% saved)`
            });
