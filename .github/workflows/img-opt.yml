# Image Optimization Workflow (Reusable)
name: Optimize Images (Reusable)
on:
  workflow_call:
    inputs:
      export_webp:
        type: boolean
        default: true
      export_avif:
        type: boolean
        default: false
      replace_original:
        type: boolean
        default: false
      quality:
        type: number
        default: 85
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
jobs:
  optimize:
    name: Optimize Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          token: ${{ secrets.PAT || github.token }}
      - uses: actions/cache@v5
        with:
          path: ~/.cache/image-tools
          key: ${{ runner.os }}-image-tools-v1
      - name: Find Images
        id: find
        run: |
          #!/usr/bin/env bash
          set -euo pipefail; shopt -s nullglob globstar
          mapfile -t imgs < <(find . -type f \( -iname '*.gif' -o -iname '*.svg' -o -iname '*.png' -o -iname '*.jpg' -o -iname '*.jpeg' \) -not -path '*/.git/*' -not -path '*/node_modules/*' -not -path '*/.cache/*')
          c=${#imgs[@]}
          echo "count=$c" >>"$GITHUB_OUTPUT"
          [[ $c -gt 0 ]] && echo "## üñºÔ∏è Found $c images" >>"$GITHUB_STEP_SUMMARY" || echo "No images found"
      - name: Compress
        id: compress
        if: steps.find.outputs.count > 0
        uses: stellasoftio/image-optimizer-action@v2
        with:
          github-token: ${{ secrets.PAT || github.token }}
          export-webp: ${{ inputs.export_webp }}
          export-avif: ${{ inputs.export_avif }}
          compress-png: true
          compress-svg: true
          compress-jpg: true
          compress-webp: true
          compress-avif: true
          replace-original-after-export-webp: ${{ inputs.replace_original }}
          webp-quality: ${{ inputs.quality }}
          avif-quality: ${{ inputs.quality }}
      - name: Remove Originals
        if: steps.compress.outputs.changes_detected == 'true' && inputs.replace_original
        run: |
          #!/usr/bin/env bash
          set -euo pipefail; shopt -s nullglob globstar
          rm_base(){ local b=$1; for e in png jpg jpeg gif; do [[ -f $b.$e ]] && rm -v "$b.$e"; done; }
          c=0
          [[ "${{ inputs.export_avif }}" == "true" ]] && for f in **/*.avif; do rm_base "${f%.avif}"; ((c++)); done
          [[ "${{ inputs.export_webp }}" == "true" ]] && for f in **/*.webp; do rm_base "${f%.webp}"; ((c++)); done
          echo "## üóëÔ∏è Removed $c originals" >>"$GITHUB_STEP_SUMMARY"
      - name: Stats & Commit
        if: steps.compress.outputs.changes_detected == 'true'
        id: stats
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          added=$(git diff --numstat | awk '{s+=$1} END {print s+0}')
          deleted=$(git diff --numstat | awk '{s+=$2} END {print s+0}')
          [[ $deleted -gt 0 ]] && {
            pct=$(awk "BEGIN {printf \"%.1f\", (($deleted - $added) / $deleted) * 100}")
            echo "pct=$pct" >>"$GITHUB_OUTPUT"
            echo "## üìä ~$pct% reduction" >>"$GITHUB_STEP_SUMMARY"
          }
      - name: Commit
        if: steps.compress.outputs.changes_detected == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(img): optimize images [skip ci]"
          branch: ${{ github.head_ref || github.ref_name }}
          commit_user_name: image-optimizer-bot[bot]
          commit_user_email: image-optimizer-bot[bot]@users.noreply.github.com
          file_pattern: "*.png *.jpg *.jpeg *.gif *.svg *.webp *.avif"
      - name: Comment
        if: steps.compress.outputs.changes_detected == 'true' && github.event_name == 'pull_request' && steps.stats.outputs.pct != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üñºÔ∏è Images optimized (~${{ steps.stats.outputs.pct }}% saved)`
            });
