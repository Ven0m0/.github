# Python UV Lock & Autofix Workflow (Reusable)
name: Python UV Autofix (Reusable)

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C
  UV_FORK_STRATEGY: requires-python
  UV_RESOLUTION: highest
  UV_PRERELEASE: if-necessary-or-explicit
  UV_INDEX_STRATEGY: unsafe-best-match
  UV_NATIVE_TLS: 0
  UV_NO_PROGRESS: 1

jobs:
  autofix:
    name: Python UV Autofix
    runs-on: ubuntu-slim
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          github-token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          cache-python: "true"
          resolution-strategy: "highest"

      - name: Install Dependencies
        run: |
          uv pip install pip
          uv pip install -r requirements.txt

      - name: Update Lock File
        run: uv lock -U --fork-strategy requires-python --index-strategy unsafe-best-match --resolution highest

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3

      - name: Fix Lint Issues
        run: ruff check --fix-only

      - name: Format Code
        run: ruff format

      - name: Run Autofix
        uses: autofix-ci/action@v1.3.2
        with:
          github-token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
