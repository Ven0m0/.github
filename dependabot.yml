version: 2
updates:
  - package-ecosystem: github-actions
    directory: /.github/workflows
    schedule:
      interval: weekly
      day: sunday
      time: "04:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
      include: scope
    reviewers:
      - Ven0m0
    labels:
      - dependencies
      - github-actions
    pull-request-branch-name:
      separator: /
